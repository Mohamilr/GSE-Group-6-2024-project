    <!-- main search page -->
    <main class="main-search-page">
      <section class="search-result-container">
        <div class="location-data-container">
          <div class="location-data">
            <h1 class="location">San Francisco</h1>
            <p class="date">August 14, 2024</p>
          </div>
          <img

            alt="weather-condition"
            class="weather-condition"
          />

        </div>

        <div class="search-form-container">
          <form class="search-form">
            <div class="search-input-container">

                alt="search"
                class="search-icon"
              />

        <div class="current-temperature-container">

          <p class="current-temperature-range">90 / 71</p>
        </div>
      </section>
